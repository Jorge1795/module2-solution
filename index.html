 <!doctype html>
 <html>
   <head>
    <meta charset="utf-8">
    <title>Hey</title>
    <style>
     .row{
      width:100%;
     }
    <!--LARGE DEVICES ONLY-->
    @media(min-width: 1200px){
     .col-lg-1, .col-lg-2, .col-lg-3,
    {
    float: left;
    border: 1px solid green;
    }
    .col-lg-1{
     width:8.33%;
    }
    .col-lg-2{
     width:16.66%;
    }
    .col-lg-3{
     width:25%;
    }
             <!--Medium Devices only-->
       @media (min-width: 950px) and (max-width: 1299px){
        .col-md-1, .col-md-2, .col-md-3 {
           float: left;
           border:1px solid green;
       }
       .col-md-1{
        width:8.33%;
       }
       .col-md-2{
        width:16.66%;
       }
      .col-md-3{
       width:25%;
      }
    </style>
   </head>
   <body>
   
  <h1>Responsive Layout</h1>
 
 <div class="row">
   <div class="col-lg-3 col-md-6"><p>item 1</p></div>
    <div class="col-lg-3 col-md-6"><p>HEY</p></div>
    <div class="col-lg-3 col-md-6"><p>Monica</p></div>
    <div class="col-lg-3 col-md-6"><p>Jorge</p></div>
    </div>
     </body>
     </html>
